<body>
<div class="pt-3 pb-3 jumbotron-fluid " >
  <div class="container">      
      <h2 class="text-center"><img src="//live.staticflickr.com/65535/52129089689_7fc3117b64_b.jpg" class="text-center" height="100" alt="" loading="lazy">
      </h2>
      <h2 class="text-center">Flight Fare Prediction </h2>
    <p class="lead text-center">Have an ðŸ’¡ IDEA before you book a Flight!</p>
  </div>
</div>
<br><br>
<div class="container" >
    <form action="/flightprediction" method="post">

         <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date Of Departure</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date Of Arrival</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

        <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Starting Place</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        <br><br>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="Stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">

                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        <div class="row">
              <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Day or Night</h5>
                            <!-- Total Stops -->
                            <select name="dn" required="required">
                                <option value="1">Night</option>
                                <option value="0">Day</option>

                            </select>
                        </div>
                    </div>
                </div>

        <br><br>
        <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Weeks</h5>
                            <!-- Total Stops -->
                            <select name="Week" required="required">
                                <option value="0">Monday</option>
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                <option value="5">Saturday</option>
                                <option value="6">Sunday</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        <br><br>
        <br><br>
            <div class="row" style="justify-content: center">
                <div class="col-sm-2">

            <button class="btn btn-primary" style="padding: 10px 50px" type="submit" id="sub">Predict</button>
                </div>
            </div>


    </form>

    <br><br>    
    <nav class="navbar navbar-light bg-dark text-white" style="justify-content:center">
        <a class="navbar-brand" href="#">
                           </a>
       <h3 class="text-center">{{pred}}</h3>
       </nav>

    <br>
